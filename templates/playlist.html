{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ playlist.title }}!</h1>
  {% if playlist.description %}
  <p class="lead">{{ playlist.description }}</p>
  {% endif %}
</div>


<table class="text-primary-subtle">
  {% for song in songs %}
    <tr>
        <td>
          <a href="/songs/{{ song.id }}">{{ song.title }}</a><span> by {{ song.artist }}</span>
        </td>
    </tr>
  {% endfor %}

</table>

<p>
  <a class="btn btn-primary" href="/playlists/{{ playlist.id }}/add-song">
    Add Song To Playlist
  </a>
</p>

{% endblock %}
