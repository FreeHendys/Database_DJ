{% extends 'base.html' %}

{% block content %}

<h1>Add A New Playlist!</h1>

<form id="playlist-form" method="POST">
    {{ form.hidden_tag() }} <!--add type=hidden form fields -->

    {% for field in form
    if field.widget.input_type != 'hidden' %}

    <p>
        {{ field.label }}
        {{ field }}
    </p>
    <p class="text-danger">
        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
    </p>
    

    {% endfor %}

    <button type="submit">Submit</button>
</form>

{% endblock %}
